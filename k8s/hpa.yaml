apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: multi-env
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: multi-env
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60 