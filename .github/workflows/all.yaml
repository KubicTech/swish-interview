name: Build Container

on:
  push:
    paths:
      - "docker/**"
      - ".github/workflows/**"
  pull_request:
    types: [opened]
    branches:
      - main
      - dev
      - feature
  release:
    types: [released, prereleased]

jobs:

  build:
    uses: ./.github/workflows/build.yaml
    permissions:
      contents: read

  scan:
    uses: ./.github/workflows/scan.yaml
    needs: build
    permissions:
      contents: read
      security-events: write
    with:
      blocking: ${{github.event_name == 'release' || (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.ref == 'refs/heads/main')}}
  push:
    uses: ./.github/workflows/push.yaml
    needs: [build, scan]
    permissions:
      contents: read
      packages: write
    with:
      tags: ${{ needs.build.outputs.tags }}
